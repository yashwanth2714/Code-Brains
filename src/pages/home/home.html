<!--
  Generated template for the HomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-header no-border>
 
  <ion-navbar color="ownclr">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        
    <ion-title style="text-align: start">{{ pages[selectedTab].title}}</ion-title>
    
  </ion-navbar>
 

</ion-header>


<ion-content>
<super-tabs tabsPlacement="top" toolbarBackground="ownclr" toolbarColor="dark"
 indicatorColor="dark" (tabSelect)="onTabSelect($event)">
<super-tab *ngFor="let page of pages" [root]="page.pageName" [icon]="page.icon" 
[id]="page.id"></super-tab>
</super-tabs>

</ion-content>
